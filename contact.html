   <main id="mainContent">
      <section class="contactMainSection wrapper">
         <h2>Contact me</h2>
         <div class="flexContainer mainContactContainer">
            <aside>
               <ul class="flexContainer">
                  <li>
                     <a href="http://www.facebook.com" target="_blank"
                        aria-label="Facebook icon opens the Facebook home page on a new tab.">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li>
                     <a href="http://www.twitter.com" target="_blank"
                        aria-label="Twitter icon opens the Twitter home page on a new tab.">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li>
                     <a href="http://www.linkedin.com" target="_blank"
                        aria-label="Linkedin icon opens the Linkedin home page on a new tab.">
                        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li>
                     <a href="http://www.instagram.com" target="_blank"
                        aria-label="Instagram icon opens the Instagram home page on a new tab.">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                     </a>
                  </li>
               </ul>
               <!--/icon container-->
               <a href="mailto:info@email.com">info@email.com</a>
               <p>123 - 456 - 7890</p>
               <p>123 Queen Street West,</p>
               <p>Unit 10</p>
               <p>Toronto, Ontario</p>
               <p>M5V2D5</p>
            </aside>
            <form>
               <input type="text" id="name" placeholder="Name">
               <label for="name" class="visuallyhidden">Name</label>

               <input type="email" id="email" placeholder="Email address">
               <label for="email" class="visuallyhidden">Email address</label>

               <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
               <label for="message" class="visuallyhidden">Message</label>

               <button>Submit</button>
            </form>
         </div>
         <!-- /.mainContactContainer -->
      </section>
   </main>
